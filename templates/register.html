<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ثبت نام آزمون MBTI</title>
    <link rel="stylesheet" href="{{ url_for('static', path='/style.css') }}">
</head>
<body>
    <div class="container">
        <h1>سلام دوست من! به آزمون MBTI خوش اومدی</h1>
        <p>برای شروع، لطفاً اطلاعات زیر رو وارد کن تا بتونیم بهتر با هم آشنا بشیم و آزمون مخصوص خودت رو شروع کنی.</p>
        
        {% if error_message %}
            <p class="error-message">{{ error_message }}</p>
        {% endif %}

        <form action="/register" method="post">
            <div class="form-group">
                <label for="first_name">نام:</label>
                <input type="text" id="first_name" name="first_name" required>
            </div>
            <div class="form-group">
                <label for="last_name">نام خانوادگی:</label>
                <input type="text" id="last_name" name="last_name" required>
            </div>
            <div class="form-group">
                <label for="phone">شماره همراه (مثال: 09123456789):</label>
                <input type="tel" id="phone" name="phone" pattern="09[0-9]{9}" placeholder="09123456789" required>
            </div>
            <div class="form-group">
                <label for="age_range">رده سنی خودت رو انتخاب کن:</label>
                <select id="age_range" name="age_range" required>
                    <option value="">انتخاب کنید...</option>
                    <option value="13-15">13 تا 15 سال</option>
                    <option value="15-18">15 تا 18 سال</option>
                </select>
            </div>
            <button type="submit">شروع آزمون!</button>
        </form>
    </div>
</body>
</html>
