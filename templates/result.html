<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نتیجه آزمون MBTI شما</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Vazirmatn', 'Segoe UI', sans-serif;
            background: #0a0a0a;
            color: #ffffff;
            overflow-x: hidden;
            line-height: 1.6;
            min-height: 100vh;
        }

        /* Animated Background - همان استایل home */
        .animated-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 25%, #f093fb 50%, #f5576c 75%, #4facfe 100%);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
        }

        .floating-shapes {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        .shape {
            position: absolute;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            animation: float 6s ease-in-out infinite;
        }

        .shape:nth-child(1) { width: 80px; height: 80px; top: 20%; left: 10%; animation-delay: 0s; }
        .shape:nth-child(2) { width: 120px; height: 120px; top: 60%; left: 80%; animation-delay: 2s; }
        .shape:nth-child(3) { width: 60px; height: 60px; top: 80%; left: 20%; animation-delay: 4s; }
        .shape:nth-child(4) { width: 100px; height: 100px; top: 30%; left: 70%; animation-delay: 1s; }
        .shape:nth-child(5) { width: 140px; height: 140px; top: 10%; right: 15%; animation-delay: 3s; }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
        }

        .container {
            max-width: 1100px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Result Container */
        .report-container {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.1) 0%, rgba(255, 255, 255, 0.05) 100%);
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 32px;
            overflow: hidden;
            margin-bottom: 30px;
            backdrop-filter: blur(30px);
            box-shadow: 
                0 30px 80px rgba(0, 0, 0, 0.15),
                0 4px 16px rgba(255, 255, 255, 0.08) inset;
        }

        /* Header with celebration */
        .result-header {
            background: linear-gradient(135deg, rgba(16, 185, 129, 0.3) 0%, rgba(59, 130, 246, 0.3) 50%, rgba(236, 72, 153, 0.3) 100%);
            border-bottom: 2px solid rgba(255, 255, 255, 0.2);
            color: white;
            padding: 60px 40px;
            text-align: center;
            position: relative;
            overflow: hidden;
            backdrop-filter: blur(20px);
        }

        .result-header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="celebration" width="50" height="50" patternUnits="userSpaceOnUse"><circle cx="25" cy="25" r="2" fill="white" opacity="0.2"><animate attributeName="opacity" values="0.2;0.8;0.2" dur="3s" repeatCount="indefinite"/></circle><circle cx="10" cy="10" r="1" fill="white" opacity="0.3"><animate attributeName="opacity" values="0.3;0.9;0.3" dur="2s" repeatCount="indefinite"/></circle></pattern></defs><rect width="100" height="100" fill="url(%23celebration)"/></svg>');
            opacity: 0.4;
        }

        .celebration-text {
            font-size: 3.5em;
            margin-bottom: 20px;
            animation: bounce 2s infinite;
            filter: drop-shadow(0 4px 12px rgba(0, 0, 0, 0.3));
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-15px); }
            60% { transform: translateY(-8px); }
        }

        .congratulations {
            font-size: 1.5em;
            font-weight: 300;
            margin-bottom: 30px;
            opacity: 0.95;
            text-shadow: 0 2px 8px rgba(0, 0, 0, 0.4);
        }

        /* Navigation in header */
        .header-navigation {
            position: relative;
            z-index: 2;
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
            margin-top: 35px;
        }

        .header-nav-btn {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            padding: 14px 24px;
            border-radius: 16px;
            text-decoration: none;
            font-weight: 600;
            font-size: 1em;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            backdrop-filter: blur(15px);
            border: 2px solid rgba(255, 255, 255, 0.3);
        }

        .header-nav-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
        }

        .header-nav-btn.primary {
            background: rgba(16, 185, 129, 0.4);
            border-color: rgba(16, 185, 129, 0.5);
        }

        .header-nav-btn.primary:hover {
            background: rgba(16, 185, 129, 0.6);
        }

        /* Main content area */
        .main-content {
            padding: 60px 40px;
            position: relative;
        }

        .mbti-header {
            text-align: center;
            margin-bottom: 60px;
            position: relative;
        }

        .mbti-badge {
            display: inline-block;
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            color: white;
            font-size: 4em;
            font-weight: 800;
            padding: 25px 40px;
            border-radius: 24px;
            margin-bottom: 25px;
            box-shadow: 
                0 15px 40px rgba(16, 185, 129, 0.4),
                0 4px 16px rgba(255, 255, 255, 0.2) inset;
            letter-spacing: 4px;
            transform: perspective(1000px) rotateX(10deg);
            transition: transform 0.4s ease;
            position: relative;
            overflow: hidden;
        }

        .mbti-badge::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
            animation: shine 3s infinite;
        }

        @keyframes shine {
            0% { left: -100%; }
            100% { left: 100%; }
        }

        .mbti-badge:hover {
            transform: perspective(1000px) rotateX(0deg) scale(1.05);
        }

        .mbti-header h1 {
            font-size: 2.8em;
            font-weight: 700;
            color: #ffffff;
            margin-bottom: 15px;
            text-shadow: 0 4px 12px rgba(0, 0, 0, 0.3);
        }

        .mbti-nickname {
            font-size: 1.4em;
            color: rgba(255, 255, 255, 0.8);
            font-style: italic;
            font-weight: 400;
        }

        /* Academic Report Specific Styles */
        .academic-header {
            text-align: center;
            margin-bottom: 60px;
            position: relative;
        }

        .academic-badge {
            display: inline-block;
            background: linear-gradient(135deg, #059669 0%, #10b981 100%);
            color: white;
            font-size: 4em;
            font-weight: 800;
            padding: 25px 40px;
            border-radius: 24px;
            margin-bottom: 25px;
            box-shadow: 
                0 15px 40px rgba(5, 150, 105, 0.4),
                0 4px 16px rgba(255, 255, 255, 0.2) inset;
            transition: transform 0.4s ease;
        }

        .academic-badge:hover {
            transform: scale(1.05);
        }

        .academic-subtitle {
            font-size: 1.4em;
            color: rgba(255, 255, 255, 0.8);
            font-style: italic;
            font-weight: 400;
        }

        .academic-field-section {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.15) 0%, rgba(255, 255, 255, 0.08) 100%);
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 24px;
            padding: 40px 35px;
            margin-bottom: 35px;
            backdrop-filter: blur(25px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.1);
            position: relative;
            overflow: hidden;
        }

        .academic-field-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #059669 0%, #10b981 50%, #34d399 100%);
            border-radius: 20px 20px 0 0;
        }

        .field-header {
            text-align: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid rgba(255, 255, 255, 0.2);
        }

        .field-priority {
            display: inline-block;
            background: linear-gradient(135deg, #f59e0b 0%, #fbbf24 100%);
            color: white;
            padding: 8px 20px;
            border-radius: 20px;
            font-size: 0.9em;
            font-weight: 600;
            margin-bottom: 15px;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 4px 15px rgba(245, 158, 11, 0.3);
        }

        .field-header h2 {
            font-size: 2.2em;
            font-weight: 700;
            color: #ffffff;
            margin-bottom: 15px;
            text-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
        }

        .field-description {
            font-size: 1.2em;
            line-height: 1.8;
            color: #f1f5f9;
            text-shadow: 0 1px 4px rgba(0, 0, 0, 0.3);
            max-width: 800px;
            margin: 0 auto;
        }

        /* Description section */
        .description-section {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.15) 0%, rgba(255, 255, 255, 0.08) 100%);
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 24px;
            padding: 45px 40px;
            margin-bottom: 40px;
            position: relative;
            overflow: hidden;
            backdrop-filter: blur(25px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.1);
        }

        .description-section::before {
            content: '✨';
            position: absolute;
            top: 25px;
            right: 25px;
            font-size: 2.5em;
            opacity: 0.4;
        }

        .description-section h2 {
            color: #ffffff;
            font-size: 2em;
            font-weight: 600;
            margin-bottom: 25px;
            text-align: center;
            text-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
        }

        .description-text {
            font-size: 1.3em;
            line-height: 1.9;
            color: #f1f5f9;
            text-align: center;
            max-width: 900px;
            margin: 0 auto;
            text-shadow: 0 1px 4px rgba(0, 0, 0, 0.3);
        }

        /* Traits grid */
        .traits-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 35px;
            margin-bottom: 60px;
        }

        .trait-card {
            border-radius: 24px;
            padding: 40px 35px;
            backdrop-filter: blur(25px);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
            border: 2px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.1);
        }

        .trait-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, var(--accent-color) 0%, var(--accent-light) 100%);
        }

        .trait-card:hover {
            transform: translateY(-12px) scale(1.02);
            box-shadow: 0 25px 60px rgba(0, 0, 0, 0.15);
        }

        .strengths {
            --accent-color: #10b981;
            --accent-light: #34d399;
            background: linear-gradient(135deg, rgba(16, 185, 129, 0.2) 0%, rgba(16, 185, 129, 0.1) 100%);
        }

        .weaknesses {
            --accent-color: #f59e0b;
            --accent-light: #fbbf24;
            background: linear-gradient(135deg, rgba(245, 158, 11, 0.2) 0%, rgba(245, 158, 11, 0.1) 100%);
        }

        .trait-card h3 {
            font-size: 1.7em;
            font-weight: 600;
            margin-bottom: 25px;
            color: #ffffff;
            text-align: center;
            text-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
        }

        .trait-card ul {
            list-style: none;
            padding: 0;
        }

        .trait-card li {
            background: rgba(255, 255, 255, 0.15);
            margin: 15px 0;
            padding: 18px 25px;
            border-radius: 14px;
            font-size: 1.1em;
            color: #f1f5f9;
            border-right: 4px solid var(--accent-color);
            backdrop-filter: blur(15px);
            transition: all 0.3s ease;
            position: relative;
            text-shadow: 0 1px 3px rgba(0, 0, 0, 0.3);
        }

        .trait-card li:hover {
            transform: translateX(-8px) scale(1.02);
            background: rgba(255, 255, 255, 0.25);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
        }

        .trait-card li::before {
            content: '●';
            color: var(--accent-color);
            font-weight: bold;
            position: absolute;
            right: -4px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 1.2em;
        }

        /* Reasoning section */
        .reasoning-section {
            background: linear-gradient(135deg, rgba(139, 92, 246, 0.2) 0%, rgba(139, 92, 246, 0.1) 100%);
            border: 2px solid rgba(139, 92, 246, 0.3);
            border-radius: 24px;
            padding: 40px 35px;
            margin-bottom: 60px;
            text-align: center;
            position: relative;
            backdrop-filter: blur(25px);
            box-shadow: 0 15px 40px rgba(139, 92, 246, 0.15);
        }

        .reasoning-section::before {
            content: '🧠';
            position: absolute;
            top: 25px;
            right: 25px;
            font-size: 2.5em;
            opacity: 0.5;
        }

        .reasoning-section h3 {
            color: #c4b5fd;
            font-size: 1.8em;
            font-weight: 600;
            margin-bottom: 25px;
            text-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
        }

        .reasoning-section p {
            font-size: 1.2em;
            line-height: 1.9;
            color: #e0e7ff;
            text-shadow: 0 1px 4px rgba(0, 0, 0, 0.3);
        }

        /* Charts section */
        .charts-dashboard {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.12) 0%, rgba(255, 255, 255, 0.06) 100%);
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 28px;
            padding: 60px 40px;
            margin-top: 60px;
            position: relative;
            backdrop-filter: blur(25px);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.12);
        }

        .charts-dashboard::before {
            content: '📊';
            position: absolute;
            top: 25px;
            right: 25px;
            font-size: 2.8em;
            opacity: 0.4;
        }

        .charts-dashboard h2 {
            color: #ffffff;
            text-align: center;
            margin-bottom: 25px;
            font-size: 2.5em;
            font-weight: 700;
            text-shadow: 0 4px 12px rgba(0, 0, 0, 0.3);
        }

        .charts-dashboard > p {
            text-align: center;
            font-size: 1.2em;
            color: rgba(255, 255, 255, 0.9);
            margin-bottom: 50px;
            max-width: 90%;
            margin-left: auto;
            margin-right: auto;
            line-height: 1.8;
            text-shadow: 0 1px 4px rgba(0, 0, 0, 0.3);
        }

        .chart-row {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: flex-start;
            gap: 35px;
            margin-bottom: 50px;
        }

        .chart-container {
            position: relative;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.15) 0%, rgba(255, 255, 255, 0.08) 100%);
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 24px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.1);
            padding: 30px;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            backdrop-filter: blur(20px);
        }

        .chart-container:hover {
            box-shadow: 0 25px 60px rgba(0, 0, 0, 0.15);
            transform: translateY(-8px);
        }

        .pie-chart-container,
        .radar-chart-container {
            flex: 1 1 45%;
            min-width: 420px;
            max-width: 600px;
            height: 550px;
        }

        .bar-charts-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 30px;
            width: 100%;
        }

        .bar-chart-container {
            min-height: 380px;
            padding: 25px;
        }

        .chart-container canvas {
            max-width: 100%;
            max-height: 100%;
        }

        .chart-container h3 {
            color: #ffffff;
            text-align: center;
            margin-bottom: 20px;
            font-size: 1.4em;
            font-weight: 600;
            text-shadow: 0 2px 6px rgba(0, 0, 0, 0.3);
        }

        /* Action buttons */
        .action-section {
            text-align: center;
            padding: 60px 40px;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.08) 0%, rgba(255, 255, 255, 0.04) 100%);
            border-top: 2px solid rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(20px);
        }

        .button-group {
            display: flex;
            gap: 25px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .action-button {
            display: inline-flex;
            align-items: center;
            gap: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px 40px;
            border-radius: 20px;
            text-decoration: none;
            font-weight: 600;
            font-size: 1.2em;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 8px 32px rgba(102, 126, 234, 0.4);
            border: none;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .action-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.5s ease;
        }

        .action-button:hover {
            transform: translateY(-4px) scale(1.05);
            box-shadow: 0 15px 45px rgba(102, 126, 234, 0.6);
        }

        .action-button:hover::before {
            left: 100%;
        }

        .secondary-button {
            background: linear-gradient(135deg, #6b7280 0%, #4b5563 100%);
            box-shadow: 0 8px 32px rgba(107, 114, 128, 0.4);
        }

        .secondary-button:hover {
            box-shadow: 0 15px 45px rgba(107, 114, 128, 0.6);
        }

        /* Responsive design */
        @media (max-width: 1024px) {
            .pie-chart-container,
            .radar-chart-container {
                flex: 1 1 100%;
                max-width: none;
                min-width: 350px;
                height: 480px;
            }
        }

        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }

            .result-header {
                padding: 40px 25px;
            }

            .celebration-text {
                font-size: 2.8em;
            }

            .main-content {
                padding: 40px 25px;
            }

            .mbti-badge {
                font-size: 3.2em;
                padding: 20px 30px;
            }

            .mbti-header h1 {
                font-size: 2.2em;
            }

            .traits-grid {
                grid-template-columns: 1fr;
                gap: 25px;
            }

            .trait-card {
                padding: 30px 25px;
            }

            .charts-dashboard {
                padding: 40px 25px;
            }

            .charts-dashboard h2 {
                font-size: 2em;
            }

            .pie-chart-container,
            .radar-chart-container {
                min-width: 320px;
                height: 420px;
                padding: 20px;
            }

            .bar-charts-grid {
                grid-template-columns: 1fr;
                gap: 25px;
            }

            .bar-chart-container {
                min-height: 350px;
                padding: 20px;
            }

            .action-section {
                padding: 40px 25px;
            }

            .button-group {
                flex-direction: column;
                align-items: center;
            }

            .action-button {
                width: 100%;
                max-width: 320px;
                justify-content: center;
            }

            .header-navigation {
                flex-direction: column;
                align-items: center;
                gap: 15px;
            }

            .header-nav-btn {
                width: 100%;
                max-width: 250px;
                justify-content: center;
            }
        }

        @media (max-width: 480px) {
            .pie-chart-container,
            .radar-chart-container {
                min-width: 290px;
                height: 380px;
                padding: 15px;
            }

            .mbti-badge {
                font-size: 2.5em;
                padding: 15px 25px;
            }

            .description-section,
            .trait-card,
            .reasoning-section {
                padding: 30px 20px;
            }
        }

        /* Animation classes */
        .fade-in {
            animation: fadeInUp 0.8s ease-out;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Glow Effects */
        .glow-effect {
            position: relative;
            overflow: hidden;
        }

        .glow-effect::after {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, #667eea, #764ba2, #f093fb, #f5576c, #4facfe);
            border-radius: inherit;
            z-index: -1;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .glow-effect:hover::after {
            opacity: 0.3;
        }
    </style>
</head>
<body>
    <!-- Animated Background -->
    <div class="animated-bg">
        <div class="floating-shapes">
            <div class="shape"></div>
            <div class="shape"></div>
            <div class="shape"></div>
            <div class="shape"></div>
            <div class="shape"></div>
        </div>
    </div>

    <div class="container">
        <div class="report-container glow-effect">
            <!-- Header Section -->
            <div class="result-header">
                <div class="celebration-text">🎉</div>
                <div class="congratulations">تبریک! آزمون شخصیت‌شناسی شما تکمیل شد</div>
                
                <!-- Navigation in Header -->
                <div class="header-navigation">
                    <a href="/my-results" class="header-nav-btn primary glow-effect">
                        📊 نتایج آزمون‌های من
                    </a>
                    <a href="/quiz" class="header-nav-btn glow-effect">
                        🏠 داشبورد آزمون‌ها
                    </a>
                    <a href="/logout" class="header-nav-btn glow-effect">
                        🚪 خروج از حساب
                    </a>
                </div>
            </div>

            <!-- Main Content -->
            <div class="main-content">
                {{ report_content | safe }}
            </div>

            <!-- Action Buttons -->
            <div class="action-section">
                <div class="button-group">
                    <a href="/quiz" class="action-button glow-effect">
                        🔄 انجام آزمون جدید
                    </a>
                    <button onclick="window.print()" class="action-button secondary-button glow-effect">
                        🖨️ چاپ نتایج
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Chart configuration
        const chartFont = { 
            size: 14, 
            family: 'Vazirmatn, Segoe UI, sans-serif',
            weight: '500'
        };

        const chartTitleColor = '#ffffff';
        const chartLabelColor = '#f1f5f9';
        const defaultChartErrorMessage = "<p style='text-align:center; color:rgba(255,255,255,0.8); padding:40px 0; font-size:1.2rem; font-family: Vazirmatn, sans-serif;'>نمودار در حال حاضر در دسترس نیست.</p>";

        // Add fade-in animation to elements
        document.addEventListener('DOMContentLoaded', function() {
            const elements = document.querySelectorAll('.main-content > *, .charts-dashboard');
            elements.forEach((el, index) => {
                el.style.opacity = '0';
                el.style.transform = 'translateY(30px)';
                setTimeout(() => {
                    el.style.transition = 'all 0.8s ease-out';
                    el.style.opacity = '1';
                    el.style.transform = 'translateY(0)';
                }, index * 150);
            });

            // Initialize charts based on data availability
            if (typeof pieChartData !== 'undefined') {
                renderPieChart();
            }
            if (typeof barChartsData !== 'undefined') {
                renderBarChart('energyBarChart', 'انرژی', barChartsData.energy);
                renderBarChart('informationBarChart', 'دریافت اطلاعات', barChartsData.information);
                renderBarChart('decisionBarChart', 'تصمیم‌گیری', barChartsData.decision);
                renderBarChart('lifestyleBarChart', 'سبک زندگی', barChartsData.lifestyle);
            }
            if (typeof radarChartData !== 'undefined') {
                renderRadarChart();
            }
            
            // Academic guidance charts
            if (typeof academicPieChartData !== 'undefined') {
                renderAcademicPieChart();
            }
            if (typeof academicBarChartData !== 'undefined') {
                renderAcademicBarChart();
            }
            
            // Add hover effects to header navigation
            document.querySelectorAll('.header-nav-btn').forEach(btn => {
                btn.addEventListener('mouseenter', function() {
                    this.style.transform = 'translateY(-3px) scale(1.05)';
                });
                
                btn.addEventListener('mouseleave', function() {
                    this.style.transform = 'translateY(0) scale(1)';
                });
            });
        });

        // Academic guidance chart functions
        function renderAcademicPieChart() {
            const ctx = document.getElementById('academicPieChart');
            const container = document.querySelector('.pie-chart-container'); 
            if (ctx && academicPieChartData && academicPieChartData.labels && academicPieChartData.data) {
                if(container) container.style.height = '550px';
                new Chart(ctx, {
                    type: 'pie',
                    data: {
                        labels: academicPieChartData.labels,
                        datasets: [{
                            label: 'تمایلات تحصیلی',
                            data: academicPieChartData.data,
                            backgroundColor: [
                                'rgba(16, 185, 129, 0.9)', 
                                'rgba(59, 130, 246, 0.9)', 
                                'rgba(245, 158, 11, 0.9)'
                            ],
                            borderColor: ['rgba(255, 255, 255, 0.8)'],
                            borderWidth: 3, 
                            hoverOffset: 18
                        }]
                    },
                    options: {
                        responsive: true, 
                        maintainAspectRatio: false,
                        animation: { 
                            animateScale: true, 
                            animateRotate: true, 
                            duration: 2000, 
                            easing: 'easeOutQuart' 
                        },
                        plugins: {
                            legend: { 
                                position: 'bottom', 
                                labels: { 
                                    font: chartFont,
                                    color: chartLabelColor, 
                                    padding: 25,
                                    usePointStyle: true, 
                                    boxWidth: 18 
                                } 
                            },
                            tooltip: { 
                                titleFont: chartFont, 
                                bodyFont: chartFont,
                                backgroundColor: 'rgba(0, 0, 0, 0.9)',
                                titleColor: '#ffffff',
                                bodyColor: '#ffffff',
                                borderColor: 'rgba(255, 255, 255, 0.3)',
                                borderWidth: 2,
                                cornerRadius: 15,
                                callbacks: { 
                                    label: (c) => `${c.label || ''}: ${c.parsed !== undefined ? c.parsed + '%' : ''}` 
                                } 
                            }
                        }
                    }
                });
            } else if(container) {
                container.innerHTML = defaultChartErrorMessage;
                container.style.height = 'auto';
            }
        }

        function renderAcademicBarChart() {
            const ctx = document.getElementById('academicBarChart');
            const container = ctx ? ctx.closest('.bar-chart-container') : null;
            if (ctx && academicBarChartData && academicBarChartData.fields) {
                if(container) container.style.height = '380px';
                const data = academicBarChartData.fields;
                const allZeros = data.data.every(item => item === 0);
                let maxVal = allZeros ? 100 : undefined; 

                new Chart(ctx, {
                    type: 'bar',
                    data: {
                        labels: data.labels,
                        datasets: [{
                            label: 'درصد تمایل',
                            data: data.data,
                            backgroundColor: [
                                'rgba(16, 185, 129, 0.9)', 
                                'rgba(59, 130, 246, 0.9)', 
                                'rgba(245, 158, 11, 0.9)'
                            ],
                            borderColor: [
                                'rgba(16, 185, 129, 1)', 
                                'rgba(59, 130, 246, 1)', 
                                'rgba(245, 158, 11, 1)'
                            ],
                            borderWidth: 2,
                            borderRadius: 15,
                            borderSkipped: false,
                            barPercentage: 0.7, 
                            categoryPercentage: 0.8
                        }]
                    },
                    options: {
                        responsive: true, 
                        maintainAspectRatio: false,
                        animation: {
                            duration: 1800,
                            easing: 'easeOutQuart'
                        },
                        scales: { 
                            x: { 
                                ticks: {
                                    font: chartFont,
                                    color: chartLabelColor
                                },
                                grid: {
                                    display: false
                                }
                            },
                            y: { 
                                beginAtZero: true, 
                                max: maxVal, 
                                ticks: { 
                                    callback: (v) => v + '%', 
                                    font: chartFont,
                                    color: chartLabelColor
                                },
                                grid: {
                                    color: 'rgba(255, 255, 255, 0.15)'
                                }
                            }
                        },
                        plugins: {
                            legend: { display: false },
                            title: { display: false }, 
                            tooltip: { 
                                titleFont: chartFont, 
                                bodyFont: chartFont,
                                backgroundColor: 'rgba(0, 0, 0, 0.9)',
                                titleColor: '#ffffff',
                                bodyColor: '#ffffff',
                                borderColor: 'rgba(255, 255, 255, 0.3)',
                                borderWidth: 2,
                                cornerRadius: 15,
                                callbacks: { 
                                    label: (c) => `${c.label || ''}: ${c.raw !== undefined ? c.raw + '%' : ''}` 
                                } 
                            }
                        }
                    }
                });
            } else if(container) {
                container.innerHTML = defaultChartErrorMessage;
                container.style.height = 'auto';
            }
        }

        // Keep existing MBTI chart functions...
        function renderPieChart() {
            const ctx = document.getElementById('mbtiPieChart');
            const container = document.querySelector('.pie-chart-container'); 
            if (ctx && pieChartData && pieChartData.labels && pieChartData.data) {
                if(container) container.style.height = '550px';
                new Chart(ctx, {
                    type: 'pie',
                    data: {
                        labels: pieChartData.labels,
                        datasets: [{
                            label: `ترجیحات غالب ${pieChartData.mbtiType}`,
                            data: pieChartData.data,
                            backgroundColor: [
                                'rgba(102, 126, 234, 0.9)', 
                                'rgba(118, 75, 162, 0.9)', 
                                'rgba(245, 158, 11, 0.9)', 
                                'rgba(16, 185, 129, 0.9)'
                            ],
                            borderColor: ['rgba(255, 255, 255, 0.8)'],
                            borderWidth: 3, 
                            hoverOffset: 18
                        }]
                    },
                    options: {
                        responsive: true, 
                        maintainAspectRatio: false,
                        animation: { 
                            animateScale: true, 
                            animateRotate: true, 
                            duration: 2000, 
                            easing: 'easeOutQuart' 
                        },
                        plugins: {
                            legend: { 
                                position: 'bottom', 
                                labels: { 
                                    font: chartFont,
                                    color: chartLabelColor, 
                                    padding: 25,
                                    usePointStyle: true, 
                                    boxWidth: 18 
                                } 
                            },
                            tooltip: { 
                                titleFont: chartFont, 
                                bodyFont: chartFont,
                                backgroundColor: 'rgba(0, 0, 0, 0.9)',
                                titleColor: '#ffffff',
                                bodyColor: '#ffffff',
                                borderColor: 'rgba(255, 255, 255, 0.3)',
                                borderWidth: 2,
                                cornerRadius: 15,
                                callbacks: { 
                                    label: (c) => `${c.label || ''}: ${c.parsed !== undefined ? c.parsed + '%' : ''}` 
                                } 
                            }
                        }
                    }
                });
            } else if(container) {
                container.innerHTML = defaultChartErrorMessage;
                container.style.height = 'auto';
            }
        }

        function renderBarChart(canvasId, chartTitle, data) {
            const ctx = document.getElementById(canvasId);
            const container = ctx ? ctx.closest('.bar-chart-container') : null;
            if (ctx && data && data.labels && data.data) {
                if(container) container.style.height = '380px';
                const allZeros = data.data.every(item => item === 0);
                let maxVal = allZeros ? 100 : undefined; 

                new Chart(ctx, {
                    type: 'bar',
                    data: {
                        labels: data.labels,
                        datasets: [{
                            label: 'درصد تمایل',
                            data: data.data,
                            backgroundColor: [
                                'rgba(102, 126, 234, 0.9)', 
                                'rgba(245, 158, 11, 0.9)'
                            ],
                            borderColor: [
                                'rgba(102, 126, 234, 1)', 
                                'rgba(245, 158, 11, 1)'
                            ],
                            borderWidth: 2,
                            borderRadius: 15,
                            borderSkipped: false,
                            barPercentage: 0.7, 
                            categoryPercentage: 0.8
                        }]
                    },
                    options: {
                        indexAxis: 'y', 
                        responsive: true, 
                        maintainAspectRatio: false,
                        animation: {
                            duration: 1800,
                            easing: 'easeOutQuart'
                        },
                        scales: { 
                            x: { 
                                beginAtZero: true, 
                                max: maxVal, 
                                ticks: { 
                                    callback: (v) => v + '%', 
                                    font: chartFont,
                                    color: chartLabelColor
                                },
                                grid: {
                                    color: 'rgba(255, 255, 255, 0.15)'
                                }
                            }, 
                            y: { 
                                ticks: {
                                    font: chartFont,
                                    color: chartLabelColor
                                },
                                grid: {
                                    display: false
                                }
                            } 
                        },
                        plugins: {
                            legend: { display: false },
                            title: { display: false }, 
                            tooltip: { 
                                titleFont: chartFont, 
                                bodyFont: chartFont,
                                backgroundColor: 'rgba(0, 0, 0, 0.9)',
                                titleColor: '#ffffff',
                                bodyColor: '#ffffff',
                                borderColor: 'rgba(255, 255, 255, 0.3)',
                                borderWidth: 2,
                                cornerRadius: 15,
                                callbacks: { 
                                    label: (c) => `${c.label || ''}: ${c.raw !== undefined ? c.raw + '%' : ''}` 
                                } 
                            }
                        }
                    }
                });
            } else if(container) {
                container.innerHTML = defaultChartErrorMessage;
                container.style.height = 'auto';
            }
        }

        function renderRadarChart() {
            const ctx = document.getElementById('mbtiRadarChart');
            const container = document.querySelector('.radar-chart-container');
            if (ctx && radarChartData && radarChartData.labels && radarChartData.data) {
                if(container) container.style.height = '550px';
                new Chart(ctx, {
                    type: 'radar',
                    data: {
                        labels: radarChartData.labels,
                        datasets: [{
                            label: `پروفایل ${radarChartData.mbtiType}`,
                            data: radarChartData.data,
                            fill: true,
                            backgroundColor: 'rgba(102, 126, 234, 0.3)',
                            borderColor: 'rgba(102, 126, 234, 0.9)',
                            pointBackgroundColor: 'rgba(102, 126, 234, 1)',
                            pointBorderColor: '#ffffff',
                            pointHoverBackgroundColor: '#ffffff',
                            pointHoverBorderColor: 'rgba(102, 126, 234, 1)',
                            borderWidth: 3,
                            pointRadius: 8, 
                            pointHoverRadius: 10
                        }]
                    },
                    options: {
                        responsive: true, 
                        maintainAspectRatio: false,
                        animation: {
                            duration: 2200,
                            easing: 'easeOutQuart'
                        },
                        elements: { 
                            line: { tension: 0.2 } 
                        }, 
                        scales: {
                            r: { 
                                beginAtZero: true, 
                                max: 100,
                                angleLines: { 
                                    color: 'rgba(255, 255, 255, 0.2)' 
                                }, 
                                grid: { 
                                    color: 'rgba(255, 255, 255, 0.2)' 
                                }, 
                                pointLabels: { 
                                    font: chartFont,
                                    color: chartLabelColor,
                                    padding: 15
                                }, 
                                ticks: { 
                                    backdropColor: 'rgba(0,0,0,0.8)', 
                                    stepSize: 20, 
                                    font: { 
                                        size: 12,
                                        family: chartFont.family
                                    },
                                    color: chartLabelColor,
                                    maxTicksLimit: 6,
                                    padding: 10,
                                    callback: (v) => v + '%' 
                                }
                            }
                        },
                        plugins: {
                            legend: { display: false }, 
                            tooltip: { 
                                titleFont: chartFont, 
                                bodyFont: chartFont,
                                backgroundColor: 'rgba(0, 0, 0, 0.9)',
                                titleColor: '#ffffff',
                                bodyColor: '#ffffff',
                                borderColor: 'rgba(255, 255, 255, 0.3)',
                                borderWidth: 2,
                                cornerRadius: 15,
                                callbacks: { 
                                    label: (c) => `${c.label || ''}: ${c.raw !== undefined ? c.raw + '%' : ''}` 
                                } 
                            }
                        }
                    }
                });
            } else if(container) {
                container.innerHTML = defaultChartErrorMessage;
                container.style.height = 'auto';
            }
        }

        // Keep existing functionality for particles and print styles...
        window.addEventListener('beforeprint', function() {
            document.body.style.background = 'white';
            document.querySelectorAll('.chart-container').forEach(el => {
                el.style.pageBreakInside = 'avoid';
            });
        });

        window.addEventListener('scroll', function() {
            if (Math.random() > 0.95) {
                createParticle();
            }
        });

        function createParticle() {
            const particle = document.createElement('div');
            const x = Math.random() * window.innerWidth;
            const y = window.innerHeight + 50;

            particle.style.cssText = `
                position: fixed;
                width: 8px;
                height: 8px;
                background: rgba(16, 185, 129, 0.8);
                border-radius: 50%;
                pointer-events: none;
                left: ${x}px;
                top: ${y}px;
                z-index: 9999;
                animation: particleRise 4s ease-out forwards;
            `;
            
            document.body.appendChild(particle);
            
            setTimeout(() => {
                particle.remove();
            }, 4000);
        }

        const style = document.createElement('style');
        style.textContent = `
            @keyframes particleRise {
                0% {
                    opacity: 1;
                    transform: translateY(0) scale(1);
                }
                100% {
                    opacity: 0;
                    transform: translateY(-150px) scale(0);
                }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
